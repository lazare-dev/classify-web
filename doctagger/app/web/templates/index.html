<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Tagger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .file-input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4">Document Classification & Tagging</h1>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Single File Processing</h2>
                    </div>
                    <div class="card-body">
                        <form action="/upload" method="post" enctype="multipart/form-data" id="single-form">
                            <div class="file-input-container">
                                <label for="file" class="form-label">Select a document to classify and tag</label>
                                <input type="file" class="form-control" id="file" name="file" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Process Document</button>
                        </form>
                        <div class="loading" id="single-loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Processing document, please wait...</p>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2>Batch Processing</h2>
                    </div>
                    <div class="card-body">
                        <form action="/batch" method="post" enctype="multipart/form-data" id="batch-form">
                            <div class="file-input-container">
                                <label for="files" class="form-label">Select multiple documents to process</label>
                                <input type="file" class="form-control" id="files" name="files[]" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">Process Documents</button>
                        </form>
                        <div class="loading" id="batch-loading">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Processing documents, please wait...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show loading spinners when forms are submitted
        document.getElementById('single-form').onsubmit = function() {
            document.getElementById('single-loading').style.display = 'block';
        };
        
        document.getElementById('batch-form').onsubmit = function() {
            document.getElementById('batch-loading').style.display = 'block';
        };
    </script>
</body>
</html>
